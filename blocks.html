---
title: ব্লক কোড
image_view: true
---
<h1>ব্লক কোড</h1>



{% if page.image_view %}
	{% for category in site.categories %}
		<h2>{{ category[0] }}</h2>
		<div class="recipes">
			{% for block in category[1] %}
				<div class="recipe" style="background-image: url('{{ block.featured_image }}')">
					<a href="{{ site.baseurl }}{{ block.url }}"><span>{{ block.title }}</span></a>
				</div>
			{% endfor %}
		</div>
	{% endfor %}
{% endif %}
